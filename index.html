<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Config Tool For BLE Gateway</title>
    <link rel="stylesheet" type="text/css" href="./node_modules/purecss/build/pure-min.css">
    <link rel="stylesheet" type="text/css" href="./asset/css/style.css">
    <link rel="stylesheet" type="text/css" href="./node_modules/jquery-ui-dist/jquery-ui.min.css">
    <script>
    window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.js');
    require("./node_modules/jquery-ui-dist/jquery-ui.min.js");
    require("./asset/js/equipments.js");
    </script>
  </head>
  <body>

  <div id="layout">
    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" id="btn-logo" href="#">Config tool</a>

            <div class="pure-button-group" role="group"><button class="pure-button pure-u-1-3 btn-reload">Scan</button><button class="pure-button pure-u-1-3 btn-filter">Filter</button><button class="pure-button pure-u-1-3 btn-more">More</button></div>
            <div class="gw-filter">
                <form class="pure-form pure-form-stacked">
                <label for="discover-ip">Discover IP</label>
                <input name="discover-ip" id="discover-ip" placeholder="Discover IP" class="pure-input-1">
                <label for="gw-mac">Mac Address</label>
                <input name="gw-mac" id="gw-mac" placeholder="Gateway Mac Address" class="pure-input-1">
                </form>
            </div>
            <div class="gw-more">
                <form class="pure-form pure-form-stacked">
                <p><button class="pure-button pure-u-1-1 btn-batch-update">Batch OTA Update</button></p>
                <p><button class="pure-button pure-u-1-1 btn-update-tool">Update Config Tool</button></p>
                <p>Basic Authentication</p>
                <hr>
                <label for="auth-username">Username</label>
                <input type="text" class="pure-input-1" name="auth-username" id="auth-username" placeholder="Username" maxlength="32">
                <label for="auth-password">Password</label>
                <input type="password" class="pure-input-1" name="auth-password" id="auth-password" placeholder="Password" maxlength="32">
                </form>
            </div>

            <ul class="pure-menu-list sel-gw"></ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>Config Tool For BLE Gateway</h1>
            <h2>Welcome to use config tool</h2>
        </div>
        <div id="details" class="content">
            <h2 class="content-subhead">How to start</h2>
            <p>To get started, click "Scan" to find gateways in your local network.</p>
        </div>
        <div id="popupMsg" style="display:none">popup</div>
        <div id="saveWifiMsg" style="display:none">Changes have been saved.</div>
    </div>

  </div>
  </body>
</html>
