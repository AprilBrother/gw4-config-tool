    <div class="header">
        <h2>Advanced</h2>
    </div>

    <div class="content">
        <div class="pure-menu pure-menu-horizontal">
            <ul class="pure-menu-list">
                <li class="pure-menu-item" onclick="selectDashboard()">Dashboard</li>
                <li class="pure-menu-item" onclick="selectWIFI()">Network</li>
                <li class="pure-menu-item" onclick="selectApp()">Application</li>
                <li class="pure-menu-item pure-menu-selected" onclick="selectAdvanced()">Advanced</li>
            </ul>
        </div>
        <div>&nbsp;</div>
        <form class="pure-form pure-form-aligned" id="f-update" method="POST" action="/update" enctype="multipart/form-data">
            <fieldset>
            <legend>Device</legend>
            <div class="pure-control-group">
                <label for="update-file">Firmware Update</label>
                <input type="button" class="pure-button pure-button-primary" value="Update" id="btn-update">
                <input type="hidden" name="ota-update" value="1">
                <button class="pure-button" type="button" id="btn-restart">Restart</button>
                <button class="pure-button" type="button" id="btn-testing">Testing Version</button></li>
            </div>
            </fieldset>
        </form>

        <form class="pure-form pure-form-aligned" id="f-adv" method="POST" action="/config" enctype="multipart/form-data">
        <fieldset id="cont-web-api">
            <legend>Web API</legend>
            <div class="pure-control-group">
                <label for="update-file">Basic Authentication</label>
                <select name="basic-auth" id="basic-auth">
                    <option value="0">Disable</option>
                    <option value="1">Enable</option>
                </select>
            </div>
            <div id="cont-auth">
                <div class="pure-control-group">
                    <label for="update-user">Username</label>
                    <input type="text" name="auth-user" id="auth-user" placeholder="Username" maxlength="32">
                </div>
                <div class="pure-control-group">
                    <label for="update-pass">Password</label>
                    <input type="password" name="auth-pass" id="auth-pass" placeholder="Password" maxlength="32">
                </div>
            </div>
            <div class="pure-controls">
                <button type="button" class="pure-button pure-button-primary" id="btn-adv">Save</button>
            </div>
        </fieldset>
        </form>
    </div>

<script src="asset/js/advanced.js"></script>
